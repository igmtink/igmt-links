<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/igmtink.png" />

    <link rel="stylesheet" href="./css/general.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.DOTS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x161616,
          color2: 0x161616,
          spacing: 50.0,
          backgroundColor: 0x161616,
          backgroundAlpha: 0.0,
          showLines: false,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          // main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>

    <title>Ivan Gregor Tabalno - Links</title>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img class="profilepic" src="./images/igmtink.png" alt="igmtink" />
        <h1>@igmtink</h1>
      </header>
      <ul>
        <li>
          <a href="#">
            <img src="./images/home.png" alt="homepage" width="20px" />
            Official Website</a
          >
        </li>
        <li>
          <a href="https://instagram.com/igmtink">
            <img src="./images/instagram.png" alt="instagram" width="20px" />
            Instagram</a
          >
        </li>
        <li>
          <a href="https://github.com/igmtink">
            <img src="./images/github.png" alt="github" width="20px" />
            Github</a
          >
        </li>
        <li>
          <a href="https://discord.gg/x8JARX3cXB">
            <img src="./images/discord.png" alt="discord" width="20px" />
            Discord</a
          >
        </li>
        <li>
          <a href="https://dev.to/igmtink">
            <img src="./images/devto.png" alt="devto" width="20px" />
            Dev.to</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
